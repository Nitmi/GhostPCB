name: "Publish Release"

on:
  push:
    tags:
      - "v*"

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: ""
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""
            args_beta: "--bundles nsis"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Update version from tag
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Version: $VERSION"
          sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json

      - name: Install dependencies
        run: pnpm install

      - name: Extract changelog
        id: changelog
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          # 提取当前版本的 changelog 内容
          CHANGELOG=$(awk "/^## \[?$VERSION\]?/{flag=1; next} /^## /{flag=0} flag" CHANGELOG.md 2>/dev/null || echo "")
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release $GITHUB_REF_NAME"
          fi
          # 处理多行内容
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "GhostPCB ${{ github.ref_name }}"
          releaseBody: ${{ steps.changelog.outputs.content }}
          releaseDraft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          args: ${{ contains(github.ref, 'beta') && matrix.args_beta || matrix.args }}
